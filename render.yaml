services:
  - type: web
    name: alphacloud-complete
    runtime: static
    buildCommand: ./render-build.sh
    staticPublishPath: ./dist
    plan: free
    
    # Environment variables for the application
    envVars:
      - key: VITE_SUPABASE_URL
        value: https://dasayklxuitycwesuzmc.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhc2F5a2x4dWl0eWN3ZXN1em1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTg0MjUsImV4cCI6MjA3NTk3NDQyNX0.MpQkAN28Re4EYTr_1rnxwt86z81rvzS1rVYiKpHGKfw
    
    # Configure routes for client-side routing (React Router)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Custom headers for security and performance
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    # Build filter - only rebuild when source files change
    buildFilter:
      paths:
        - src/**/*
        - public/**/*
        - package.json
        - vite.config.ts
        - tsconfig.json
        - tailwind.config.js
        - postcss.config.js
      ignoredPaths:
        - src/**/*.test.*
        - src/**/*.spec.*
        - node_modules/**/*
        - dist/**/*
        - .git/**/*
        - "*.md"
